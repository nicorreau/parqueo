# Datos de conexión
spring.datasource.url=jdbc:mysql://localhost:3306/parqueo?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate: Crea/Actualiza las tablas basándose en tus clases Java
spring.jpa.hibernate.ddl-auto=update

# Muestra en la consola de VS Code las consultas SQL reales que Spring hace por ti
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl